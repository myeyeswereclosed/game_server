<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Game Server</title>
		<style>
			#entry {
				width: 100%;
			}

			#output {
				width: 100%;
				height: 95%;
			}
		</style>
		<script language="javascript" type="text/javascript" src="game.js"></script>
	</head>

	<body onload="return game.connect();">
		<textarea id="output" readonly="true"></textarea>
		<br />
		<input type="text" id="entry" onkeypress="return game.onEntryKeyPress(this, event);" />
	</body>
</html>
